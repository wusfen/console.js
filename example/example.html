    <script>
      !(function () {
        function show(fn) {
          show.i = show.i || 0
          show.i += 1
          setTimeout(fn, show.i * 250)
        }

        show(function () {
          console.info("console.info('info')")
        })
        show(function () {
          console.warn("console.warn('warn')")
        })
        show(function () {
          function fn() {
            fun()
          }

          fn()
        })
        show(function () {
          $.ajax({
            url: './ajax.json?xhr',
            // url: 'http://error.xhr.com',

            },

        })
        show(function () {
          fetch('./ajax.json?fetch')
            // fetch('http://error.fetch.com')
            .catch((e) => {

            })
            .then((e) => {

            })

        show(function () {

        })
        show(function () {
